<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

	<h2>Welcome! <span>Let's make a Tamagotchi!</span></h2>

	<form id="addName">
		<input type="text" name="inputName" id="inputName" placeholder="Give your pet a name!">
	</form>

	<br />

	<div id="container">
		<div id="screen">
				<img src="https://i.pinimg.com/736x/b4/1b/fb/b41bfb23b225dc58c27e1c51f17ca9c1.jpg" id="babyDinosaur" />
		</div>
		<div id="petInfo">
			<div class="displayInfo" id="petName"></div>
			<div class="displayInfo" id="petAge"></div>
			<div class="displayInfo" id="time"></div>
			<div class="displayInfo" id="petHunger"></div>
			<div class="displayInfo" id="petSleep"></div>
			<div class="displayInfo" id="petPlay"></div>
		</div>
		<div class="buttons" id="feed">Feed</div>
		<div class="buttons" id="lights">Lights</div>
		<div class="buttons" id="play">Play</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
